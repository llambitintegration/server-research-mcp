[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = 
    tests/unit
    tests/integration
    tests/e2e
    tests/alphaReady
    tests/adapters

# Exclude directories from test discovery
norecursedirs = 
    scripts
    docs
    node_modules
    .git
    outputs
    knowledge

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_llm: marks tests that require LLM API access
    requires_mcp: marks tests that require MCP server connections
    unit: unit tests for individual components
    integration: integration tests for component interactions
    e2e: end-to-end workflow tests
    real_integration: marks tests requiring real external services
    mcp: marks tests requiring MCP server functionality
    mcp_live: marks tests for live MCP integration with real servers
    performance: marks tests for performance benchmarking
    real_servers: marks tests requiring real server connections
    asyncio: marks tests that use asyncio
    timeout: marks tests that enforce per-test runtime limits

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Timeout for tests (in seconds)
timeout = 300

# Environment setup
env =
    TESTING=true
    PYTHONPATH=src

# Output options
console_output_style = progress
junit_family = xunit2

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore:.*chromadb.*:UserWarning

# Test order randomization (optional, uncomment to enable)
# addopts = --random-order

# Parallel execution (optional, uncomment and install pytest-xdist)
# addopts = -n auto

# Custom test report format
# addopts = --tb=short --strict-markers -vv

# Minimum coverage percentage (requires pytest-cov)
# addopts = --cov=src --cov-report=term-missing --cov-fail-under=80